				<p class="modal-text">Оставьте заявку и наш специалист свяжется с Вами в ближайшее время.</p>
				<div class="form-group">
					<input required type="text" name="name" placeholder="Ваше имя">

					<input type="submit" value="Оставить заявку">
				</div>
			</form>
		</div>

		<div style="display: none;max-width:950px;" id="MQuestion">
			<form data-form="question">
				<p class="modal-text">Вы можете задать интересующий Вас вопрос прямо сейчас.</p>
				<div class="form-group">
					<input required name="name" type="text" minlength="3" placeholder="Ваше имя">
					<input required name="email" type="email" placeholder="Ваш email">
					<textarea required name="question" cols="30" rows="10" placeholder="Ваш вопрос"></textarea>
					<input type="submit" value="Задать вопрос">
				</div>
			</form>
